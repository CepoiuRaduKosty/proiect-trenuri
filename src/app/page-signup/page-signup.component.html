<div class="signup-page-wrapper">
    <div class="signup-left-side">
      <h1>Signup</h1>
      <form class="signup-form">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="email" placeholder="username@mail.com" [(ngModel)]="username">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password">
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" (click)="clickSignup()">Signup</button>
      </form>
    </div>
  
    <div class="signup-right-side">
    </div>
  </div>
