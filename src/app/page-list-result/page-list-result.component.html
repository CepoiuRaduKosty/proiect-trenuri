<table>
    <tr *ngFor="let traseu of fetchedData">
        <td>{{traseu.start}}</td>
        <td>{{traseu.end}}</td>
        <td>{{traseu.tren}}</td>
        <td>{{traseu.zileValabil}}</td>
        <td>{{traseu.oraPlecare}}:{{traseu.minutPlecare}}</td>
        <td><button mat-raised-button color="accent" (click)="clickCumparaBilet(traseu)">Cumpara Bilet</button></td>
    </tr>
</table>
